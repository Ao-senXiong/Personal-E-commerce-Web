<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of products -->

                <div *ngFor="let temProduct of products" class="col-md-3">
                    <div class="produc-box">
                        <a routerLink="/products/{{ temProduct.id }}">
                            <img src="{{ temProduct.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ temProduct.id }}">
                            <h1>{{ temProduct.name }}</h1>
                        </a>
                        <div class="price">{{temProduct.unitPrice | currency: "USD" }}</div>
                        <button (click)="addToCart(temProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>
                <!-- if products empty then display a message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Products found.
                </div>
            </div>
            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div class="col-md-9" style="padding-left: 30%">
                        <ngb-pagination [(page)] = "thePageNumber"
                                        [pageSize]="thePageSize"
                                        [collectionSize]="theTotalElements"
                                        [maxSize]="5"
                                        [boundaryLinks]="true"
                                        (pageChange)="listProducts()">

                        </ngb-pagination>
                    </div>
                    <div class="col-md-3 mt-2" style="text-align: right"> 
                        <span class="mr-2"> Page size</span>

                        <select #myPageSelect (change)="updatePageSize(myPageSelect.value)"> 
                            <option selected="true">2</option>
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- end footer -->
        </div>
    </div>
</div>
